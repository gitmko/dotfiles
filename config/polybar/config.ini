[colors]
background = #282c34
background-alt = #282c34
foreground = #C5C8C6
primary = #51afef
secondary = #c678dd
alert = #ff6c6b
disabled = #707880

[bar/base]
monitor = HDMI-0
width = 100%
height = 20pt
radius = 0
border-bottom-size = 0
border-top-size = 0
border-left-size = 0
border-right-size = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

; separator = |
; separator-foreground = ${colors.disabled}

font-0 = SauceCodePro Nerd Font:pixelsize=12;2
font-1 = Font Awesome Free:pixelsize=16;2

modules-left = image sep i3 sep spotify spotify-prev spotify-play-pause spotify-next
modules-center = date
modules-right = xkeyboard sep pulseaudio sep network sep powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right
; tray-detached = false
; tray-background = ${color.background}
; tray-offset-x = 1000
; tray-offset-y = 0
; tray-padding = 0
; tray-scale = 1.0

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

[bar/secondary]
monitor = DVI-D-0
width = 100%
height = 18pt
radius = 0
border-bottom-size = 0
border-top-size = 0
border-left-size = 0
border-right-size = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

font-0 = Ubuntu Mono Nerd Font;2

modules-left = image sep i3 sep xwindow
modules-center = date
modules-right = xkeyboard sep pulseaudio sep powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/sep]
type = custom/text
content = |
content-foreground = ${colors.disabled}
content-padding = 1

[module/image]
type = custom/text
content = " "
content-foreground = ${colors.primary}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>

index-sort = true
wrapping-scroll = false

label-focused = %name%
label-focused-background = ${colors.background}
label-focused-foreground = #ffffff
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-foreground = #a9a9a9
label-unfocused-padding = 1

label-visible = %name%
label-visible-background = ${colors.background}
label-visible-underline = ${colors.primary}
label-visible-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert} 
label-urgent-padding = 1

strip-wsnumbers = true

wm-restack = i3

[module/pulseaudio]
type = internal/pulseaudio
mapped = true

format-volume = <ramp-volume> <label-volume>
format-volume-underline = #98be65
format-muted-underline = #ff6c6b
label-volume = %{F#98be65}%percentage%%
label-muted = "婢 muted"
interval = 5

label-muted-foreground = #ff6c6b 
ramp-volume-foreground = #98be65
ramp-volume-0 = "婢  "
ramp-volume-1 = "墳  "
ramp-volume-1-weight = 5 
ramp-volume-2 = "墳"
ramp-volume-2-weight = 90
click-middle = pavucontrol

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${#ff6c6b}

format-prefix = %{F#ff6c6b} %{F#ff6c6b}
format-underline = #ff6c6b
label-indicator-padding = 0
label-indicator-margin = 0.85
label-indicator-foreground = #ff6c6b
label-indicator-background = ${colors.background}

[module/memory]
type = internal/memory
interval = 2
label-focused-underline = ${colors.primary}
label-focused-padding = 1
format-suffix = " ram"
format-suffix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
label-focused-underline = {colors.primary}
label-focused-padding = 1
format-suffix = " cpu"
format-suffix-foreground = ${colors.primary}
label = %percentage:2%%

[module/network]
type = internal/network
interval = 1.0
interface = enp2s0 
format-connected = <label-connected>
format-disconnected = <label-disconnected>

format-connected-prefix = "直"
format-connected-prefix-foreground = #c678dd
format-connected-underline = #c678dd
label-connected = " %upspeed%"
label-foreground = #c678dd

format-disconnected-prefix = "睊 "
format-disconnected-prefix-foreground = #ff6c6b 
format-disconnected-underline = #ff6c6b 
label-disconnected = Disconnected

; [module/date]
; type = internal/date
; label = %{F#fff}%date%%{F-}  %{F#fff}%time%%{F#fff} %{F#51afef}
; date = %m/%d/%Y
; date-alt = %A, %B %d, %Y
; time = %I:%M %p
; time-alt = ${self.time}

[module/date]
type = internal/date
interval = 5
date = %A %B %d, %H:%M
label = %date%
label-foreground = #bbc2cf 

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/spotify]
type = custom/script
tail = true
interval = 1
format-prefix = "%{F#98be65} %{F#bbc2cf} "
; prefix symbol is shown before the text
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo " 玲"
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo " 懶 "
hook-1 = echo " 懶 "
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "怜"
format = <label>
click-left = playerctl next -p spotify

[module/powermenu]
type=custom/menu
expand-right = false

label-open = "ﴂ "
label-open-foreground = ${colors.primary}
label-close = " ﴂ"
label-close-foreground = ${colors.primary}
label-close-padding-right = 8 px

; Shutdown
menu-0-2 = ""
menu-0-2-padding = 8 px
menu-0-2-foreground = ${colors.alert}
menu-0-2-exec = shutdown -P now
; Reboot
menu-0-1 = "ﲭ"
menu-0-1-padding = 8 px
menu-0-1-foreground = #ecbe7b
menu-0-1-exec = shutdown -r now 

; Log out
menu-0-0 = ""
menu-0-0-padding-right = 8 px
menu-0-0-foreground = #98be65
menu-0-0-exec = betterlockscreen -l
